<div class="leaderboard-component-div">
  <div class="leaderboard-header">
    <h3>League of Legends Leader Board</h3>
  </div>
  <table>
    <thead>
    <tr>
      <th>Player</th>
      <th>Death Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td class="right-align">{{player.deathRate}}</td>
    </tr>
    </tbody>
  </table>
</div>
